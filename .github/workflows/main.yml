# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy Gatsby X astro

on:
  push:
    branches:
      - "*-article"
    tags: 
    - '*v*-release'
  pull_request:
    branches:
      - "*-article"
    tags: 
    - '*v*-release'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.15.0]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Checkout gatsby
        run: git fetch && git checkout dev

      - name: Installing my packages
        run: yarn install

      - name: Build Gatsby
        run: yarn build && touch ./public/.nojekyll && mkdir ../hasil-build && sudo cp -r ./public/* ../hasil-build/
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: Update Gatsby Article
        if: github.ref == 'refs/heads/gatsby-article'
        run: yarn build && sudo cp -r ./public/* ../hasil-build/
      - name: Update Astro Article
        if: github.ref == 'refs/heads/astro-article'
        run: yarn build && sudo cp -r ./dist/* ../hasil-build/

      - name: Checkout astro
        run: git fetch && git checkout dev-astro

      - name: Installing my packages
        run: yarn install

      - name: Build Astro
        run: yarn build && touch ./dist/.nojekyll && sudo cp -r ./dist/* ../hasil-build/
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: Upload Artifact
        id: upload_artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # upload entire directory
          name: hasil-build-web
          path: "../hasil-build/"
  # Deploy job
  deploy:
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages # kalo ini env yg di repository github
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action
        with:
          artifact_name: hasil-build-web

  versioning:
    # Add a dependency to the build job
    needs: deploy
    # if:  |
    #   contains('
    #     refs/heads/staging-astro
    #     refs/heads/production-astro
    #     refs/heads/staging-gatsby
    #     refs/heads/production-gatsby
    #   ', github.ref)
    runs-on: ubuntu-latest
    steps:
    - name: Extract tag name
      shell: bash
      run: echo "tag=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/tags/}}" >> $GITHUB_OUTPUT
      id: extract_tag
    - name: Download site content
      uses: actions/download-artifact@v2
      with:
        name: hasil-build-web
    - name: Archive site content
      uses: thedoctor0/zip-release@master # buat kompres
      with:
        filename: downloaded-artifact.zip
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.extract_tag.outputs.tag }}
        release_name: ${{ steps.extract_tag.outputs.tag }}
        draft: false
        prerelease: false
    - name: Upload release assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }} # This token is provided by Actions, you do not need to create your own token
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./downloaded-artifact.zip
        asset_name: combine-build-astro-x-gatsby-${{ steps.extract_tag.outputs.tag }}.zip
        asset_content_type: application/zip
